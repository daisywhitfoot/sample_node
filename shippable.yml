# Language setting
language: node_js


# Version number
node_js:
  - 0.10.31
  
build_image: shipimg/ubuntu1204_nodejs:latest
      
# The path for Xunit to output test reports
env:
  - XUNIT_FILE=shippable/testresults/result.xml

  
# Create directories for test and coverage reports
before_script:
  - env
  - ls -al
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

# Running the tests with grunt
script:
  - ls -al
  
##- echo 'testresults' > shippable/testresults/testresultfile.xml
#  - echo 'coverageresults' > shippable/codecoverage/coverageresultfile.csv
#  - true
  
# - grunt

# Tell istanbul to generate a coverage report
after_script:
  - ls -al
  - ls -al shippable/testresults
  - ls -al shippable/codecoverage
  - echo '------------------after script ================'
  - ./node_modules/.bin/istanbul cover grunt -- -u tdd
  - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
  
after_archive:
  - echo '+++++++++++++++++ AFTER ARCHIVE ++++++ '
#- ./node_modules/.bin/istanbul cover grunt -- -u tdd
# - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/

after_success:
  - echo "after success"

#cache: true
